<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="../static/js/cookies.js"></script>
    <script>
    $(function () {
      $('form').on('submit', function(e){
        var dataJSON = {};
        dataJSON.username =  $("#username").val();
        dataJSON.password =  $("#password").val();
        dataJSON.email =  $("#email").val();
        e.preventDefault();
        $.ajax({
          url: "https://eid-backend.townway.com.tw/accounts/signup",
          type: "POST",
    	  crossDomain: true,
          data:  dataJSON,
          success: function(returnData) {
	    const obj = JSON.parse(returnData);
            setCookie("jwt", obj.token, 1);
	    setCookie("username", $("#username").val(), 1);
	    console.log("Get JWT from cookie" +  getCookie("jwt"));
	    window.location.replace("/eid.html");
          },
          error: function(xhr, ajaxOptions, thrownError){
            console.log(thrownError);
          }
        });
      });
    });
    </script>
  </head>

  <body>
    <div class="container-fluid border border-secondary border-width-lg min-vh-100">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-light bg-white py-1">
            <a class="navbar-brand" href="index.html">
              <img class="mt-2 mr-2 logo-xs" src="../static/imgs/eID-logo.png">
              <img class="mt-2 logo-xs" src="../static/imgs/ISU logo-s.png">
            </a>
          </nav>
        </div>
      </div>
      <form>
        <div class="row justify-content-center">
          <div class="col-7 bg-light rounded-lg">
              <div class="form-group pt-2 mb-2">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="電子郵件">
              </div>
              <div class="form-group mb-1">
                <input type="password" class="form-control" id="password" placeholder="密碼">
              </div>
              <p class="pb-2 mb-0"><small>忘記密碼？</small></p>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-7 px-0">
            <button type="submit" class="btn btn-block btn-primary">登入</button>
          </div>
        </div>
      </form>
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-7">
          <div class="row">
            <div class="col-5 px-0">
              <hr class="border-sm">
            </div>
            <div class="col-2 mt-1 px-0 text-center"> 
              <p class="mb-0 text-dark">或</p>
            </div>
            <div class="col-5 px-0">
              <hr class="border-sm">
            </div>
          </div>
          <div class="row">
            <div class="col-6 pl-0 pr-1">
              <a href="" class="btn btn-block btn-success bg-fb border-fb">
                <img src="../static/imgs/fb-logo-s.png" alt="">
                透過 Facebook 登入
              </a>
            </div>
            <div class="col-6 pr-0 pl-1">
              <a href="" class="btn btn-block btn-outline-secondary">
                <img src="../static/imgs/google-logo-s.png" alt="">
                透過 Google 登入
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
        <a class="btn btn-success" href="/accounts/signup.html">
          建立新帳號
        </a>
      </div>
      </div>
    </div>
  </body>
</html>
